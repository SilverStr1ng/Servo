name: Release

on:
  push:
    tags:
      - 'v*' # 当推送 v1.0.0 这种标签时触发

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install Dependencies
        run: pnpm install

      - name: Build Win
        run: pnpm --filter fbx-converter build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # 自动上传到 GitHub Release

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-setup
          path: apps/fbx-converter/dist/*.exe
